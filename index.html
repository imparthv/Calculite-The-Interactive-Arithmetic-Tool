<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="/css/utils.css"> -->
    <title>Calculite: The Interactive Arithmetic Tool</title>
</head>

<body>
    <h1 class="head-calculator">Welcome to Calculite</h1>
    <div class="container  flex flex-col">
        <div class="row-display">
            <input class="input-display" type="text" placeholder="Enter your numbers" readonly>
        </div>

        <div class="row-reset">
            <button class="btn-reset button">Reset</button>
        </div>

        <div class="row-calculator">
            <button class="btn-key-num button">7</button>
            <button class="btn-key-num button">8</button>
            <button class="btn-key-num button">9</button>
            <button class="btn-key-arithematic button">/</button>
        </div>

        <div class="row-calculator">
            <button class="btn-key-num button">4</button>
            <button class="btn-key-num button">5</button>
            <button class="btn-key-num button">6</button>
            <button class="btn-key-arithematic button">*</button>
        </div>

        <div class="row-calculator">
            <button class="btn-key-num button">1</button>
            <button class="btn-key-num button">2</button>
            <button class="btn-key-num button">3</button>
            <button class="btn-key-arithematic button">-</button>
        </div>

        <div class="row-calculator">
            <button class="btn-key-num button">0</button>
            <button class="btn-key-num button">.</button>
            <button class="btn-key-equal button">=</button>
            <button class="btn-key-arithematic button">+</button>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>

</html>
